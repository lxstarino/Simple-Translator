<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Translator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.6">      
    </head>
    <body> 
        <div class="container">
            <div class="input-row">
                <div class="input-wrapper">
                    <label class="text">English</label>
                    <textarea class="user-input" type="text" id="textInput" placeholder="Enter some text"></textarea>
                </div>
                <div class="input-wrapper">
                    <label class="text">German</label>
                    <textarea class="user-input" type="text" id="textOutput" placeholder="Translation" readonly></textarea>
                </div>
            </div>
        </div>
        <script src="translate.js"></script>
    </body>
</html>
